<template>
    <lightning-card title="Account Management">
        <lightning-layout>
            <div>
                <div class="subtitle" >General</div> <br/>
                <div class="show-in-row" ondragover={allowDrop} ondrop={dropFirst}>
                    <template if:true={accounts}>
                        <template for:each={accounts} for:item="acc">
                            <lightning-layout key={acc.Id}>
                                <div id={acc.ShortName__c} draggable="true" ondragstart={dragStart} class="draggable-style-first-container">
                                    {acc.Name} <span id={acc.ShortName__c} class="cross" onclick={removeElement}>&#x2715;</span>
                                </div>
                            </lightning-layout>
                        </template>                        
                    </template>
                </div>
                <hr></hr>
                <div class="subtitle">Partners</div> <br/>
                <div class="show-in-row" ondragover={allowDrop} ondrop={dropSecond}></div>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
